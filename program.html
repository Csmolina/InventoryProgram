<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="program.js"></script>
        <title></title>
    </head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <div class="container">
          <h1 class="display-3">INVENTORY</h1>
          <button onclick="Choose_Member(0)"  class="btn btn-primary btn-lg" id="reward">Reward Member</button>
          <button  onclick="Choose_Member(1)" class="btn btn-primary btn-lg" id="regular">Regular Customer</button>
          <h1 id="customer"></h1>
          <h1> </h1>
          <table class="table table-striped" id="myTable">
            <thead>
              <tr>
                <th scope="col">ITEM</th>
                <th scope="col">AVAILABLE QUANTITY</th>
                <th scope="col">REGULAR PRICE</th>
                <th scope="col">MEMBER PRICE</th>
                <th scope="col">TAX STATUS</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <h1 class="display-3">CART LIST <img src="cart.png"  width="3%" height="3%">
          </h1>
          <table class="table table-striped" id="cart_table">
            <thead>
              <tr>
                <th scope="col">ITEM</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">UNIT PRICE</th>
                <th scope="col">TOTAL</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button  onclick="cartobject.EmptyCart()" class="btn btn-primary btn-lg" id="regular">Empty Cart</button>
          <button  onclick="window.location.reload()" class="btn btn-primary btn-lg" id="regular">Cancel Transaction</button>
          <div id="divtotal">
            <h1 id="totalitemsnumber">TOTAL NUMBER OF ITEMS: </h1>
            <h1 id="subtotalitemsnumber">SUBTOTAL: </h1>
            <h1 id="taxnumber">TAX (6.5%): </h1>
            <h1 id="totalnumber">TOTAL: </h1>
          </div>
          <h1>CASH</h1>
          <input id="cash" type="number" value="0.00" />
          <button  onclick="Checkout()" class="btn btn-primary btn-lg" id="regular">Checkout</button>
        </div>
        
    </body>
</html>
<style>
th{
  background-color: rgb(48, 55, 85);
  color: white;
}
#divtotal h1{
  font-size:medium;
}
.container{
  width: 100%;
}

</style>
