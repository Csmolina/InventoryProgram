<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="program.js"></script>
        <title></title>
    </head>
    <body>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <div class="container">
          <h1 class="display-3">PRODUCT LIST</h1>
          <button onclick="Choose_Member(0)"  class="btn btn-primary btnborrar" id="reward">Reward Member</button>
          <button  onclick="Choose_Member(1)" class="btn btn-primary btnborrar" id="regular">Regular Costumer</button>
          <h1 id="costumer"></h1>
          <h1> </h1>
          <table class="table table-dark table-striped" id="myTable">
            <thead>
              <tr>
                <th scope="col">ITEM</th>
                <th scope="col">AVAILABLE QUANTITY</th>
                <th scope="col">REGULAR PRICE</th>
                <th scope="col">MEMBER PRICE</th>
                <th scope="col">TAX STATUS</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <h1 class="display-3">CART LIST</h1>
          <table class="table table-dark table-striped" id="cart_table">
            <thead>
              <tr>
                <th scope="col">ITEM</th>
                <th scope="col">QUANTITY</th>
                <th scope="col">UNIT PRICE</th>
                <th scope="col">TOTAL</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button  onclick="cartobject.EmptyCart()" class="btn btn-primary btnborrar" id="regular">Empty Cart</button>
          <button  onclick="window.location.reload()" class="btn btn-primary btnborrar" id="regular">Cancel Transaction</button>
          <h1></h1>
          <input id="cash" type="number" value="0.00" />
          <button  onclick="Checkout()" class="btn btn-primary btnborrar" id="regular">Checkout</button>
        </div>
        
    </body>
</html>
